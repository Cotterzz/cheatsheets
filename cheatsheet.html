<!DOCTYPE html> <!-- Doc Type Declaration, put this first, it tells the browser this is an html document -->
<!-- Btw, this is a comment
     html comments can be multi line
     they are ignored by the browser and are for humans to read -->
<html> <!-- HTML Tag, this starts the base html object, notice that everything else is contained between this and the final closing html tag at the end of the file-->
	<head> <!-- Head opening tag, this starts the head section. The head section mainly contains information about the document-->
		<title>The Title of the document</title> <!-- Title tag, this is displayed in the title bar of the browser, notice that the opening, and closing tags surround the content on one line-->
		<meta charset="UTF-8">
  	<meta name="author" content="John Cotterell">
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  	<link type="text/css" rel="stylesheet" href="cheatsheet.css">
  	<script src="cheatsheet.js"></script>
	</head> <!-- Head closing Tag, this completes the head section-->
</html> <!-- HTML closing Tag, this should be the last line of an html file-->
